name: NASA Project CI
on:
  push:
    branches: [spaceX-api-integration]
  pull_request:
    branches: [spaceX-api-integration]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Use Node.js version 20
        uses: actions/setup-node@v3
        with:
          node-version: "20"
      - run: npm install
      - run: npm run build --prefix client
